<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #111;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      z-index: 1000;
      position: sticky;
      top: 0;
    }

    nav .left {
      color: white;
    }

    nav .right a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
    }

    nav .right a:hover {
      color: #0077ff;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('c38be606-f07f-431e-8b9b-af158e74e9c8.png') center/cover no-repeat;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 30px 20px 60px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hero .text-top {
      margin-top: 20px;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 500px;
      color: #e0e0e0;
    }

    .hero .heart {
      color: #0077ff;
    }

    .hero .buttons {
      margin-top: auto;
      padding-bottom: 20px;
    }

    .explore-btn {
      background-color: #0077ff;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #005fcc;
    }

    .scroll-down {
      margin-top: 10px;
      font-size: 2rem;
      color: #fff;
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .connect {
      margin-top: 20px;
    }

    .connect a {
      color: #0077ff;
      font-size: 1.1rem;
      text-decoration: none;
    }

    .connect a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      background-color: #111;
      color: #aaa;
      padding: 12px 10px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav .right {
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .explore-btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
