<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ritesh's Music Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {

    h1 {

      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00cec9;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #00cec9;
      box-shadow: 0 0 20px #81ecec;
    }

    .playlist {
      margin-top: 40px;
    }

    audio {
      margin: 15px;
      width: 80%;
      max-width: 500px;
    }

    .title {
      font-size: 22px;
      margin-top: 30px;
      color: #ffeaa7;
    }

    .category {
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <div class="controls">

  </div>

    const audios = [
      document.getElementById('audio1'),
      document.getElementById('audio2'),
      document.getElementById('audio3'),
      document.getElementById('audio4')

    function playMusic() {
      audios.forEach(audio => {
        audio.play();
      });
    }

    function pauseMusic() {
      audios.forEach(audio => {
        audio.pause();
      });
    }
